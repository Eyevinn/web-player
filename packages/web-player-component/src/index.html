<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web Player Component Demo</title>
    </head>
    <body>
        <!-- Browsers will block autoplay if muted is false -->
        <player-component source="https://maitv-vod.lab.eyevinn.technology/VINN.mp4/master.m3u8" starttime="25" muted autoplay></player-component>
        <script>
            document.querySelector("player-component").addEventListener("play", (event) => {
                document.body.style.backgroundColor = "black";
              });
        </script>

    </body>
</html>
