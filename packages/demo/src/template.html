<!DOCTYPE html>
<html>
  <head>
    <title>Eyevinn WebPlayer</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="WebPlayer for HLS, MPEG-DASH, MSS & Progressive files"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css"
    />
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript"></script>
  </head>
  <body width="1000">
    <header>
      <img src="./logo.png" />
      <h1>WebPlayer@<%= htmlWebpackPlugin.options.title %></h1>
    </header>
    <section>
      <button id="hls-button">HLS</button>
      <button id="dash-button">MPEG-DASH</button>
      <button id="mss-button" disabled>SmoothStreaming</button>
    </section>
    <section class="input-section">
      <input
        type="text"
        name="manifest-url"
        id="manifest-input"
        placeholder="Paste a Stream URI Here..."
      />
      <div class="input-buttons">
        <button id="load-button">LOAD</button>
        <button id="share-button">Share ðŸ“‹</button>
        <button id="embed-button">Embed </button>
      </div>
    </section>

    <div id="player"></div>

    <div style="margin-top: 10px">
      <label>Video Quality</label>
      <select id="level" label="Quality">
        Video Quality
        <option value="-1">AUTO</option>
      </select>
    </div>
    <div>
      <label>Embeded Video</label>
      <embed type="text/html" src="http://localhost:1338/?manifest=https%3A%2F%2Fbitmovin-a.akamaihd.net%2Fcontent%2FMI201109210084_1%2Fmpds%2Ff08e80da-bf1d-4e3d-8899-f0f6155f6efa.mpd" width="500" height="300">
      <!-- <script type="module" src="node_modules/@eyevinn/web-player/packages/web-player-component/src/index.js"></script> -->
        <!-- <player-component source="https://maitv-vod.lab.eyevinn.technology/VINN.mp4/master.m3u8" starttime="25" muted autoplay></player-component> -->
    </div>
  </body>
</html>
