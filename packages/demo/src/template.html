<!DOCTYPE html>
<html>
  <head>
    <title>Eyevinn WebPlayer</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="WebPlayer for HLS, MPEG-DASH, MSS & Progressive files"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css"
    />
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript"></script>
  </head>
  <body>
    <header>
      <img src="./logo.png" />
      <h1>WebPlayer@<%= htmlWebpackPlugin.options.title %></h1>
    </header>
    <section>
      <button id="hls-button">HLS</button>
      <button id="dash-button">MPEG-DASH</button>
      <button id="mss-button" disabled>SmoothStreaming</button>
    </section>
    <section class="input-section">
      <input
        type="text"
        name="manifest-url"
        id="manifest-input"
        placeholder="Paste a Stream URI Here..."
      />
      <div class="input-buttons">
        <button id="load-button">LOAD</button>
        <button id="share-button">Share ðŸ“‹</button>
      </div>
    </section>

    <div id="player"></div>

    <div style="margin-top: 10px">
      <label>Video Quality</label>
      <select id="level" label="Quality">
        Video Quality
        <option value="-1">AUTO</option>
      </select>
    </div>
  </body>
</html>
