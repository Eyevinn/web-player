<!DOCTYPE html>
<html>
  <head>
    <title>Eyevinn WebPlayer</title>
    <meta
      name="description"
      content="WebPlayer for HLS, MPEG-DASH, MSS & Progressive files"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css"
    />
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./logo.png" />
      <h1>WebPlayer</h1>
    </header>
    <section>
      <button id="hls-button">HLS</button>
      <button id="dash-button">MPEG-DASH</button>
      <button id="mss-button">SmoothStreaming</button>
    </section>
    <section class="input-section">
      <input type="text" name="manifest-url" id="manifest-input" />
      <button id="load-button">LOAD</button>
    </section>
    <div id="player">
      <video></video>
    </div>
  </body>
</html>
