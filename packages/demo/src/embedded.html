<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Player Component Demo</title>
</head>

<body scroll="no">
    <!-- Browsers will block autoplay if muted is false -->
    <player-component source="" starttime="25" muted autoplay></player-component>
    <script>
        let uri = window.location.search.substring(1);
        let params = new URLSearchParams(uri);
        let manifest = params.get("manifest");
        document.querySelector("player-component").setAttribute("source", manifest)
    </script>
    <style>
        body {
            overflow: hidden;
        }
    </style>
</body>

</html>
